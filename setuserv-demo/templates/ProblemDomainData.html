<html>
	<head>
		<title>Data collected for problem domain</title>
		<link href="/stylesheets/nou.css" media="all" rel="stylesheet" type="text/css" />
	</head>
<body>
	<div class="table-wrapper">
		<table>
			<tr>
			{%- for field in fields %}
				<th>{{field.name}}</th>
			{%- endfor %}
			</tr>
			{%- for datum in data %}
			<tr>
				{%- for field in fields %}
					<td>{{datum[field.name]}}</td>
				{%- endfor %}					
			</tr>
			{%- endfor %}
		</table>
	</div>
</body>
</html>
